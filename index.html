<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <title>Retardation Soundboard</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0, user-scalable=0" />
	<meta name="author" content="Jovan Polus">
    <link rel="stylesheet" href="style.css" type="text/css"/>

    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Implementation of jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- jQuery Cubic-Bezier plugin -->
    <script src="js/jquery.bez.js"></script>
    <!-- jQuery Easing plugin -->
    <script src="js/jquery.easing.js"></script>
    <!-- Main script -->
    <script src="js/script.js"></script>

    <script src="js/text.js"></script>

</head>
<body>
    <div id="background"></div>
    <div id="wrapper">
        <h1 id="welcome">Welcome to retardation</h1>

        <a class="button-link" href="#">
            <div class="button">
                <img class="icon" src="img/icons/ic_accessible_black_48dp_1x.png"/>
            </div>
        </a>

    </div>
    <h2 id="file-text"></h2>
    <h3 id="score">Score: 0</h2>
    <div id="volume-container">
        <p id="volume-indicator">VOLUME</p>
        <input id="volume-slider" type="range" max="100" min="0" value="50"></input>
    </div>



</body>

</html>
